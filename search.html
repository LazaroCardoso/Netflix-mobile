<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pages/search.css">
    <title>Document</title>
</head>
<body>
    



    <div class="content">
        <div class="status-bar">
            <p class="status-bar__time">20:08</p>
            <div class="status-bar__icons">
                <img src="/assets/icons/celular-connection.svg" alt="Conexão do celular">
                <img src="/assets/icons/wifi.svg" alt="WIFI">
                <img src="/assets/icons/battery.svg" alt="Bateria">
            </div>
        </div> 
    </div> 

    <div class="search-input_background">
        <div class="search-input">
            <img src="/assets/icons/search-movie.svg" alt="Pesquisar">
            <input type="text" placeholder="Search for a show, movie genre,">
            <img src="/assets/icons/mic.svg" alt="Microfone">
        </div>
    </div>

    <h1 class="title">Top Searches</h1>

    <div class="search-movie__background">
        <div class="search-movie" style="margin-bottom: 5px;">
            <img src="/assets/images/citation.png" alt="Citation" class="search-movie__img">
            <div class="search-movie__play">
                <h1>Citation</h1>
                <img src="/assets/icons/playsearch.svg" alt="Play Search">
            </div>
        </div>
    </div>
    <div class="search-movie__background">
        <div class="search-movie" style="margin-bottom: 5px;">
            <img src="/assets/images/ozark.png" alt="Ozark" class="search-movie__img">
            <div class="search-movie__play">
                <h1>Ozark</h1>
                <img src="/assets/icons/playsearch.svg" alt="Play Search">
            </div>
        </div>
    </div>
    <div class="search-movie__background">
        <div class="search-movie" style="margin-bottom: 5px;">
            <img src="/assets/images/breakingbad.png" alt="BreakingBad" class="search-movie__img">
            <div class="search-movie__play">
                <h1>Citation</h1>
                <img src="/assets/icons/playsearch.svg" alt="Play Search">
            </div>
        </div>
    </div>
    <div class="search-movie__background">
        <div class="search-movie" style="margin-bottom: 5px;">
            <img src="/assets/images/oloture.png" alt="Oloture" class="search-movie__img">
            <div class="search-movie__play">
                <h1>Citation</h1>
                <img src="/assets/icons/playsearch.svg" alt="Play Search">
            </div>
        </div>
    </div>
    <div class="search-movie__background">
        <div class="search-movie" style="margin-bottom: 15px;">
            <img src="/assets/images/thesetup.png" alt="The Setup" class="search-movie__img">
            <div class="search-movie__play">
                <h1>The Setup</h1>
                <img src="/assets/icons/playsearch.svg" alt="Play Search">
            </div>
        </div>
    </div>

    <div class="bottom-navbar__background">
        <div class="bottom-navbar">
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/home.svg" alt="Home">
                <p class="bottom-navbar__text">Home</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/search.svg" alt="Pesquisa">
                <p class="bottom-navbar__text">Search</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/comming-soon.svg" alt="Em Breve">
                <p class="bottom-navbar__text">Comming Soon</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/download.svg" alt="Downloads">
                <p class="bottom-navbar__text">Downloads</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/more.svg" alt="Mais">
                <p class="bottom-navbar__text">More</p>
            </div>
        </div>
    </div> 

    <div class="max-resolution">
        <p class="max-resolution__text">Opa, sua resolução está muito grande!</p>
        <br>
        <p class="max-resolution__text--tablet">Parece que você está usando um tablet, tente
            acessar no celular
        </p>
        <p class="max-resolution__text max-resolution__text--notebook">Parece que você está usando um notebook, tente
            acessar no celular
        </p>
    </div>
</body>
</html>
