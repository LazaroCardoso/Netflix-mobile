<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pages/home.css">
    <title>Netflix</title>
</head>
<body>
    <div class="status-bar">
        <p class="status-bar__time">20:08</p>
        <div class="status-bar__icons">
            <img src="/assets/icons/celular-connection.svg" alt="ConexÃ£o do celular">
            <img src="/assets/icons/wifi.svg" alt="WIFI">
            <img src="/assets/icons/battery.svg" alt="Bateria">
        </div>
    </div>

    <div class="navbar" style="margin-bottom: 15px;">
        <img src="/assets/images/netflix.png" alt="Netflix" class="navbar__img">
        <p class="navbar__text">TV Shows</p>
        <p class="navbar__text">Movies</p>
        <p class="navbar__text">My List</p>
    </div>

    <img src="/assets/images/home_wallpaper.png" alt="Wallpaper" class="wallpaper">

    <div class="play" style="margin-bottom: 15px;">
        <div class="play__top">
            <img src="/assets/icons/top10.svg" alt="Top 10">
            <p class="play__title">#3 in Brazil Today</p>
        </div>
        <div class="play__bottom">
            <div class="play__icon">
                <img src="/assets/icons/plus.svg" alt="Mais">
                <p class="play__text">My List</p>
            </div>
            <div class="play-button">
                <img src="/assets/icons/play.svg" alt="Play">
                <p class="play-button__text">Play</p>
            </div>
            <div class="play__icon">
                <img src="/assets/icons/info.svg" alt="Info">
                <p>Info</p>
            </div>
        </div>
    </div>

    <h1 class="title title--big">Previews</h1>

    <div class="movie" id="previews">
        <img class="movie__img--circle" src="/assets/images/movie1.png" alt="Filme 1">
        <img class="movie__img--circle" src="/assets/images/movie2.png" alt="Filme 2">
        <img class="movie__img--circle" src="/assets/images/movie3.png" alt="Filme 3">
        <img class="movie__img--circle" src="/assets/images/movie4.png" alt="Filme 4">
    </div>

    <h1 class="title">Popular on Netflix</h1>

    <div class="movie">
        <img class="movie__img" src="/assets/images/movie1.png" alt="Filme 1">
        <img class="movie__img" src="/assets/images/movie2.png" alt="Filme 2">
        <img class="movie__img" src="/assets/images/movie3.png" alt="Filme 3">
        <img class="movie__img" src="/assets/images/movie4.png" alt="Filme 4">
    </div>

    <h1 class="title">Trending Now</h1>

    <div class="movie">
        <img class="movie__img" src="/assets/images/movie1.png" alt="Filme 1">
        <img class="movie__img" src="/assets/images/movie2.png" alt="Filme 2">
        <img class="movie__img" src="/assets/images/movie3.png" alt="Filme 3">
        <img class="movie__img" src="/assets/images/movie4.png" alt="Filme 4">
    </div>

    <h1 class="title">Top 10 Brazul Today</h1>

    <div class="movie">
        <img class="movie__img" src="/assets/images/movie1.png" alt="Filme 1">
        <img class="movie__img" src="/assets/images/movie2.png" alt="Filme 2">
        <img class="movie__img" src="/assets/images/movie3.png" alt="Filme 3">
        <img class="movie__img" src="/assets/images/movie4.png" alt="Filme 4">
    </div>

    <h1 class="title">Netflix Originals</h1>

    <div class="movie">
        <img class="movie__img--big" src="/assets/images/movie1.png" alt="Filme 1">
        <img class="movie__img--big" src="/assets/images/movie2.png" alt="Filme 2">
        <img class="movie__img--big" src="/assets/images/movie3.png" alt="Filme 3">
        <img class="movie__img--big" src="/assets/images/movie4.png" alt="Filme 4">
    </div>

    <div class="bottom-navbar__background">
        <div class="bottom-navbar">
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/home.svg" alt="Home">
                <p class="bottom-navbar__text">Home</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/search.svg" alt="Pesquisa">
                <p class="bottom-navbar__text">Search</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/comming-soon.svg" alt="Em Breve">
                <p class="bottom-navbar__text">Comming Soon</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/download.svg" alt="Downloads">
                <p class="bottom-navbar__text">Downloads</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/more.svg" alt="Mais">
                <p class="bottom-navbar__text">More</p>
            </div>
        </div>
    </div> 
</body>
</html>
